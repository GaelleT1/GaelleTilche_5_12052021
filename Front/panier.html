    <body>
        <header>
        <a href="index.html">
            <h1 class="logo">Orinours</h1>

        <div class="searchbar">
            <div class="conteneur__form">
            <form>
                <div class="champsaisie">
                    <button>
                        <a href="#">

                    <input id="search" type="text" placeholder="Recherche">

            <ul>
                <li class="User">
                    <i class="fas fa-user-circle"></i>

                <i class="fas fa-shopping-cart"></i>

            </li>
        </nav>
    </header>
    <main>
       
    
    <h1>Votre Panier</h1>
    
    <div class="panier">
    
      <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
      </div>
    
      <div class="product">
        <div class="product-image">
          <img src="images/teddy_1.jpg">
        </div>
        <div class="product-details">
          <div class="product-title">Arnold</div>
          <p class="product-description">Le plus beau des oursons</p>
        </div>
        <div class="product-price">49€</div>
        <div class="product-quantity">
          <input type="number" value="2" min="1">
        </div>
        <div class="product-removal">
          <button class="remove-product">
            Remove
          </button>
        </div>
        <div class="product-line-price">49€</div>
      </div>
    
      <div class="product">
        <div class="product-image">
          <img src="images/teddy_4.jpg">
        </div>
        <div class="product-details">
          <div class="product-title">Garfunkel</div>
          <p class="product-description">Tout doux tout mignon</p>
        </div>
        <div class="product-price">49€</div>
        <div class="product-quantity">
          <input type="number" value="1" min="1">
        </div>
        <div class="product-removal">
          <button class="remove-product">
            Supprimer
          </button>
        </div>
        <div class="product-line-price">45.99</div>
      </div>
    
      <div class="totals">
        <div class="totals-item">
          <label>Subtotal</label>
          <div class="totals-value" id="cart-subtotal">98€</div>
        </div>
        
        <div class="totals-item">
          <label>Frais d' expedition</label>
          <div class="totals-value" id="cart-shipping">5€</div>
        </div>
        <div class="totals-item totals-item-total">
          <label> Panier Total</label>
          <div class="totals-value" id="cart-total">103€</div>
        </div>
      </div>
          
          <button class="checkout">Commander</button>
    
    </div>
