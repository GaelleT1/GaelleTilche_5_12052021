        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link rel="stylesheet" href="../assets/css/style.css">

    <body>
      <header>
        <a href="/index.html">
            <div class="logo">
                Orinours
            </div>
        </a>
        <div class="searchbar">
            <div class="conteneur__form">
                <form>
                    <div class="champsaisie">
                        <button>
                            <a href="#">
                                 <i class="fas fa-search"></i>
                            </a>
                        </button>
                        <search__input id="search" type="text" placeholder="Recherche">
                    </div>
                </form>
            </div>
        </div>
        <nav>
            <ul>
                <li class="User">
                    <a href="index.html">
                        <i class="fas fa-user-circle"></i> 
                    </a> 
                </li>
            <li class="cart">
                <a href="pages/cart.html">
                    <div class="cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Panier</p>
                    </div>
                </a>
            </li>
        </nav>
    </header>
        <main>
            <section class="Shopping__cart">
                <div class="cart__container id=cart-container">
                    <div class="cart__title">
                        <div class="title__row">
                            <div class="pdt__title cart__column">  
                                <p>Produit</p>
                            </div>
                            <div class="price__title cart__column">
                                <p>prix</p>
                            </div>
                            <div class="quantity__title cart__column"> 
                                <p>Quantité</p>
                            </div>
                            <div class="total__title cart__column">
                                <p>Total</p>
                            </div>
                        </div>
                    </div>  
                    <div class= "cart__items">
                        <div class="item__row">
                            <div class="item__thumb cart__column">
                                    <a href="#">
                                        <img class="cart__thumbnail" src="/assets/images/teddy_2.jpg" alt="image ourson Arnold">
                                    </a>
                                    <h3 class="item__name">ARNOLD</h3>
                            </div>        
                            <div class="item__price cart__column">
                                    <p class="item-price">45€</p>  
                            </div>   
                            <div class="item__quantity cart__column">
                                    <form action="">
                                        <input type="number" value="1" name="quantity">
                                    </form>
                                    <button class="delete__btn"><i class="fas fa-trash"></i></button>
                            </div>   
                            </div class="cart__subtotal cart__column">
                                45€
                            </div>
                        
                        </div>
                    <div class= "cart__items">
                        <div class="item__row">
                            <div class="item__thumb cart__column">
                                        <a href="#">
                                            <img class="cart__thumbnail" src="/assets/images/teddy_2.jpg" alt="image ourson Arnold">
                                        </a>
                                        <h3 class="item__name">ARNOLD</h3>
                            </div>        
                            <div class="item__price cart__column">
                                        <p class="item-price">45€</p>  
                            </div>   
                            <div class="item__quantity cart__column">
                                        <form action="">
                                            <input type="number" value="1" name="quantity">
                                        </form>
                                        <button class="delete__btn">
                                            <i class="fas fa-trash"></i>
                                        </button>
                            </div>   
                            </div class="cart__subtotal cart__column">
                                        45€
                            </div>
                        </div>          
                    </div>
                    <div class="cart__total" >
                        <p>TOTAL</p>
                        <span class="total__price">$$$$</span>
                    </div>   
                    <button>Passer la Commande</button>
                </div>
            </section>
        </main>
        <footer class="footer__cart">
            <ul>
                <a href="#"><li>A propos</li></a>
                <a href="#"><li>Nous contacter</li></a>
                <a href="#"><li>Mentions Légales</li></a>
            </ul>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
        </footer>

    <script src= "cart.js"></script>
