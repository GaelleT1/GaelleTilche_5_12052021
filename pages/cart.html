        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <body>
        <header>
            <a href="/index.html">
                <div class="logo"><h1>Orinours</h1></div>
            </a>
            <nav>
                <ul>
                    <li class="User">
                        <a href="index.html">
                            <i class="fas fa-user-circle"></i> 
                        </a> 
                    </li>
                    <a href="pages/cart.html" class="cart-zone">
                           <li class="cart">
                           <div class="cart-icon">
                               <i id="cart-icon" class="fas fa-shopping-cart"></i>
                               <p>0</p>
                           </div>
                      </li>
                   </a>
                </ul>
            </nav>
        </header>
        <main>
            <div id ="cart-container" >
                <div class="cart-title">
                    <i id= "close-icon" class="fa fa-close"></i>
                    <h2>Panier</h2>
                </div>
                <div class="table-container">
                    <table class= "cart-table" id="cart-table">
                        <thead>
                            <th></th>
                            <th><h3>Article</h3></th>
                            <th></th>
                            <th><h3>Prix</h3></th>
                            <th><h3>Quantité</h3></th>
                            <th><h3>Total</h3></th>
                        </thead>
                        <tbody id="tbody">
                            <tr>
                                <td class=" cart-item Item-image"></td>
                                <td class=" cart-item Item-name">NOM</td>
                                <td class=" cart-item Item-quantity"><input type="number" class="num" value="1"></td>
                                <td class="cart-item  Item-color"></td>
                                <td class="cart-item Item-price">$</td>
                                <td class="remove"><button class="remove-btn" type="button">Supprimer</button></td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div> 
        </main>
